<app-header title="Book Details"></app-header>
<ion-content>
  <div class="ion-padding-top" style="max-width: 75%; width: 100%; margin: 0 auto;">
    <ion-row>
      <ion-col size="6">
        <ion-label>Title</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="bookDetails.Title"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-label>Italian Version</ion-label>
        <ion-item>
          <ion-segment [value]="true" [(ngModel)]="bookDetails.ItalianVersion">
            <ion-segment-button [value]="true">Yes</ion-segment-button>
            <ion-segment-button [value]="false">No</ion-segment-button>
          </ion-segment>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <ion-label>Authors</ion-label>
        <ion-item button>
          <ion-text>{{mappedAuthors}}</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
